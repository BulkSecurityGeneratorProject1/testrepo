
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myHospitalDoctorDTO4Label">Create or edit a HospitalDoctorDTO4</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="hospitalDoctorDTO4.id" readonly>
        </div>

        <div class="form-group">
            <label for="field_doctorName">DoctorName</label>
            <input type="text" class="form-control" name="doctorName" id="field_doctorName"
                    ng-model="hospitalDoctorDTO4.doctorName"
                    >

        </div>
        <div class="form-group">
            <label for="field_speciality">Speciality</label>
            <input type="text" class="form-control" name="speciality" id="field_speciality"
                    ng-model="hospitalDoctorDTO4.speciality"
                    >

        </div>
        <div class="form-group">
            <label for="field_experience">Experience</label>
            <input type="number" class="form-control" name="experience" id="field_experience"
                    ng-model="hospitalDoctorDTO4.experience"
                    >

        </div>
        <div class="form-group">
            <label for="field_date">Date</label>
            <input type="date" class="form-control" name="date" id="field_date"
                    ng-model="hospitalDoctorDTO4.date"
                    >

        </div>
        <div class="form-group">
            <label for="field_freeSlots">FreeSlots</label>
            <input type="text" class="form-control" name="freeSlots" id="field_freeSlots"
                    ng-model="hospitalDoctorDTO4.freeSlots"
                    >

        </div>
        <div class="form-group">
            <label for="field_occupiedSlots">OccupiedSlots</label>
            <input type="text" class="form-control" name="occupiedSlots" id="field_occupiedSlots"
                    ng-model="hospitalDoctorDTO4.occupiedSlots"
                    >

        </div>
        <div class="form-group">
            <label for="field_degree">Degree</label>
            <input type="text" class="form-control" name="degree" id="field_degree"
                    ng-model="hospitalDoctorDTO4.degree"
                    >

        </div>
        <div class="form-group">
            <label for="field_doctorId">DoctorId</label>
            <input type="text" class="form-control" name="doctorId" id="field_doctorId"
                    ng-model="hospitalDoctorDTO4.doctorId"
                    >

        </div>
        <div class="form-group">
            <label for="field_hospitalId">HospitalId</label>
            <input type="text" class="form-control" name="hospitalId" id="field_hospitalId"
                    ng-model="hospitalDoctorDTO4.hospitalId"
                    >

        </div>
        <div class="form-group">
            <label for="field_location">Location</label>
            <input type="text" class="form-control" name="location" id="field_location"
                    ng-model="hospitalDoctorDTO4.location"
                    >

        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
