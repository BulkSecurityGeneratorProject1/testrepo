<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset="utf-8">
<meta name="viewpoint" content="width=device-width, initial-scale=1">
<script src="jquery-1.10.2.min.js"></script>
<script src="bootstrap.js"></script>
<link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
<div class="container-fluid">
<div class='row'>
<div class='col-lg-3'>
<div class="form-horizontal">
  <label>First Name</label>
  <input type="text" class="form-control" id="fn">
</div>
<div class="form-horizontal">
  <label>Last Name</label>
  <input type="text" class="form-control" id="ln">
</div>
<div class="form-horizontal">
  <label>Choose User Name</label>
  <input type="text" class="form-control" id="unname">
</div>
<div class="form-horizontal">
  <label>Password</label>
  <input type="text" class="form-control" id="pwd">
</div>
<div class="form-horizontal">
  <label>E-mail</label>
  <input type="text" class="form-control" id="email">
</div>
<div class="form-horizontal">
  <label>Mobile</label>
  <input type="text" class="form-control" id="mobile">
</div>
<div class="form-horizontal">
  <label>Gender</label>
  <label for="gender">Male</label>
  <input type="radio" id="gender" name="gender">
  <label for="gender-female">Female</label>
  <input type="radio" id="gender-female" name="gender">
</div>
<div class="form-horizontal">
  <label>Address</label>
  <input type="textarea" class="form-control" id="address">
</div>
<div class="form-horizontal">
  <label>Date of Birth</label>
  <input type="date" class="form-control" id="dob">
</div>
<div class="form-horizontal">
  <input type="submit" value="Register" class="btn btn-success form-control">
  <input type="reset" value="Clear" class="btn btn-default form-control">
</div>
</div>
</div>
</div>
</body>
</html>
